<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - EHR Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-image: linear-gradient(to right bottom, #06b6d4, #22c55e); }
        .input-field { background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 0.5rem; padding: 0.5rem 1rem; width: 100%; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-lg text-white border border-white/20">
        <h2 class="text-3xl font-bold text-center mb-1">Admin Registration</h2>
        <p class="text-center text-white/70 mb-6">Step 1: Create Admin Account</p>
        <form id="registerForm">
            <input type="hidden" name="role" value="Admin">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium">Full Name</label>
                    <input type="text" id="name" name="name" required class="input-field">
                </div>
                <div>
                    <label for="mailId" class="block mb-2 text-sm font-medium">Email Address</label>
                    <input type="email" id="mailId" name="mailId" required class="input-field">
                </div>
                 <div>
                    <label for="mobile" class="block mb-2 text-sm font-medium">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required class="input-field">
                </div>
                <div>
                    <label for="hospitalName" class="block mb-2 text-sm font-medium">Hospital Name</label>
                    <input type="text" id="hospitalName" name="hospitalName" required class="input-field">
                </div>
                <div class="md:col-span-2">
                    <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" required class="input-field">
                </div>
            </div>
            <button type="submit" class="w-full mt-6 bg-gradient-to-r from-pink-500 to-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:scale-105 transition-transform duration-300">Create Account</button>
        </form>
        <p class="text-center mt-4 text-sm">Already have an account? <a href="/admin/admin_login.html" class="font-bold hover:underline">Login here</a></p>
        <div id="message" class="mt-4 text-center"></div>

        <div id="blockchainStep" class="hidden mt-6 pt-6 border-t border-white/20">
            <h3 class="text-2xl font-bold text-center mb-2">Step 2: Register on Blockchain</h3>
            <p class="text-center text-white/70 mb-4">Connect your MetaMask wallet to create your secure, on-chain identity.</p>
            <button id="registerOnChain" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">Connect Wallet & Register</button>
            <div id="blockchainMessage" class="mt-4 text-center"></div>
        </div>
    </div>
    <script>
        // This script would contain the same logic as the patient/doctor registration pages.
        // 1. Handle form submission to /api/auth/register.
        // 2. On success, show the #blockchainStep div.
        // 3. Handle the #registerOnChain button click to call the `registerUser` smart contract function via MetaMask with the 'Admin' role.
        // 4. On successful transaction, post the user's ethAddress to /api/auth/save-eth-address.
        // 5. Show a final success message.
    </script>
</body>
</html>
