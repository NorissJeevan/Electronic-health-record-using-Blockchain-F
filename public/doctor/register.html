<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - EHR Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: linear-gradient(to right bottom, #06b6d4, #22c55e); 
        }
        .input-field { 
            background: rgba(255, 255, 255, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 0.5rem; 
            padding: 0.5rem 1rem; 
            width: 100%;
            color: white;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ec4899; /* Pink ring on focus */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-lg text-white border border-white/20">
        <h2 class="text-3xl font-bold text-center mb-1">Doctor Registration</h2>

        <div id="accountStep">
            <p class="text-center text-white/70 mb-6">Step 1: Create Your Account</p>
            <form id="registerForm">
                <input type="hidden" name="role" value="Doctor">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium">Full Name</label>
                        <input type="text" id="name" name="name" required class="input-field">
                    </div>
                    <div>
                        <label for="mailId" class="block mb-2 text-sm font-medium">Email Address</label>
                        <input type="email" id="mailId" name="mailId" required class="input-field">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                        <input type="password" id="password" name="password" required class="input-field">
                    </div>
                     <div>
                        <label for="mobile" class="block mb-2 text-sm font-medium">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" required class="input-field">
                    </div>
                    <div>
                        <label for="qualification" class="block mb-2 text-sm font-medium">Qualification</label>
                        <input type="text" id="qualification" name="qualification" required class="input-field" placeholder="e.g., MBBS, MD">
                    </div>
                    <div>
                        <label for="speciality" class="block mb-2 text-sm font-medium">Speciality</label>
                        <input type="text" id="speciality" name="speciality" required class="input-field" placeholder="e.g., Cardiology">
                    </div>
                    <div class="md:col-span-2">
                        <label for="address" class="block mb-2 text-sm font-medium">Clinic/Hospital Address</label>
                        <input type="text" id="address" name="address" required class="input-field">
                    </div>
                </div>
                <button type="submit" class="w-full mt-6 bg-gradient-to-r from-pink-500 to-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:scale-105 transition-transform duration-300">Create Account</button>
            </form>
            <p class="text-center mt-4 text-sm">Already have an account? <a href="/doctor/login.html" class="font-bold hover:underline">Login here</a></p>
        </div>
        
        <div id="blockchainStep" class="hidden mt-6 pt-6 border-t border-white/20">
            <h3 class="text-2xl font-bold text-center mb-2">Step 2: Register on Blockchain</h3>
            <p class="text-center text-white/70 mb-4">Connect your MetaMask wallet to create your secure, on-chain identity. This is a required step to use the platform.</p>
            <button id="registerOnChain" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">Connect Wallet & Register</button>
        </div>

        <div id="message" class="mt-4 text-center font-medium"></div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const accountStepDiv = document.getElementById('accountStep');
        const blockchainStepDiv = document.getElementById('blockchainStep');
        const registerOnChainBtn = document.getElementById('registerOnChain');

        let userEmailForChain = '';

        // --- Smart Contract Details (Replace with your actual details) ---
        const contractAddress = 'YOUR_DEPLOYED_EHRREGISTRY_CONTRACT_ADDRESS';
        const contractABI = [ /* PASTE YOUR EHRREGISTRY ABI HERE */ ];

        // Step 1: Handle Off-chain Registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(registerForm);
            const data = Object.fromEntries(formData.entries());
            userEmailForChain = data.mailId;

            messageDiv.textContent = 'Creating account...';
            messageDiv.style.color = 'white';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (result.success) {
                    messageDiv.textContent = result.message;
                    messageDiv.style.color = '#34d399';
                    accountStepDiv.classList.add('hidden');
                    blockchainStepDiv.classList.remove('hidden');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.style.color = '#f87171';
            }
        });

        // Step 2: Handle On-chain Registration
        registerOnChainBtn.addEventListener('click', async () => {
            if (typeof window.ethereum === 'undefined') {
                messageDiv.textContent = 'MetaMask is not installed. Please install it to continue.';
                messageDiv.style.color = '#f87171';
                return;
            }

            try {
                messageDiv.textContent = 'Please approve the transaction in MetaMask...';
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const userAddress = await signer.getAddress();

                const contract = new ethers.Contract(contractAddress, contractABI, signer);
                
                // Call the registerUser function from the smart contract
                // The role "1" corresponds to "Doctor" in the Enum (Patient=0, Doctor=1, Admin=2)
                const tx = await contract.registerUser(userEmailForChain, 1);
                await tx.wait(); // Wait for the transaction to be mined

                // After successful on-chain registration, save the ETH address to our server
                const saveAddrResponse = await fetch('/api/auth/save-eth-address', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mailId: userEmailForChain, ethAddress: userAddress })
                });
                const saveAddrResult = await saveAddrResponse.json();

                if (!saveAddrResult.success) throw new Error(saveAddrResult.message);
                
                blockchainStepDiv.innerHTML = `
                    <h3 class="text-2xl font-bold text-center text-green-400">Registration Complete!</h3>
                    <p class="text-center mt-2">Your account has been securely created on the blockchain.</p>
                    <a href="/doctor/login.html" class="block text-center mt-4 font-bold bg-green-600 p-3 rounded-lg">Proceed to Login</a>
                `;

            } catch (error) {
                messageDiv.textContent = `An error occurred: ${error.message}`;
                messageDiv.style.color = '#f87171';
            }
        });
    </script>
</body>
</html>
